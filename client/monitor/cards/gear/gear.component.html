<landing
    [gearLanding]="gearLanding"
    [templateRef]="gearTemplate">
    <ng-template #gearTemplate>
        <div
            [ngClass]="{
                'cards-info card-gear': true,
                'card-gear--on': gearLanding,
                'card-gear--off': !gearLanding
            }">
            {{ gearPosition }}
        </div>
    </ng-template>
</landing>
